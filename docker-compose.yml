services:
  db:
    image: postgres:15-alpine
    container_name: instagram_cf_db
    environment:
      POSTGRES_USER: instagram_cf
      POSTGRES_PASSWORD: instagram_cf_password
      POSTGRES_DB: instagram_cf
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U instagram_cf"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: instagram_cf_redis
    ports:
      - "6383:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: instagram_cf_app
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - uploads_data:/app/backend/static/uploads
    environment:
      - PYTHONPATH=/app:/app/backend
      - DATABASE_URL=postgresql://instagram_cf:instagram_cf_password@db:5432/instagram_cf
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    working_dir: /app
    ports:
      - "8009:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build: .
    container_name: instagram_cf_celery
    command: celery -A backend.celery_app.config.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
      - uploads_data:/app/backend/static/uploads
    environment:
      - PYTHONPATH=/app:/app/backend
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://instagram_cf:instagram_cf_password@db:5432/instagram_cf
    working_dir: /app
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: instagram_cf_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:8009
      - VITE_API_TARGET=http://app:8000
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data:
  uploads_data:

