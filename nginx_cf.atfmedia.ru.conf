# Конфигурация nginx для обоих доменов
# Скопируйте в /etc/nginx/sites-available/default или создайте отдельный файл
# Этот nginx слушает на порту 80 и роутит по доменам

# Instagram Content Factory - cf.atfmedia.ru
server {
    listen 80;
    server_name cf.atfmedia.ru;

    location / {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Telegram Companion - замените DOMAIN_TELEGRAM_COMPANION на реальный домен
# Узнайте порт telegram_companion: sudo docker inspect telegram_companion_nginx | grep -A 5 "Ports"
server {
    listen 80;
    server_name DOMAIN_TELEGRAM_COMPANION;  # ЗАМЕНИТЕ НА РЕАЛЬНЫЙ ДОМЕН

    location / {
        proxy_pass http://localhost:PORT_TELEGRAM_COMPANION;  # ЗАМЕНИТЕ НА РЕАЛЬНЫЙ ПОРТ
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    server_name cf.atfmedia.ru;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/cf.atfmedia.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cf.atfmedia.ru/privkey.pem;

    # Проксирование фронтенда
    location / {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

