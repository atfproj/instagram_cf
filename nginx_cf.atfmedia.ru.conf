# Конфигурация nginx для cf.atfmedia.ru
# Скопируйте в /etc/nginx/sites-available/cf.atfmedia.ru
# Этот nginx должен слушать на порту 80 и роутить по доменам

# Instagram Content Factory
server {
    listen 80;
    server_name cf.atfmedia.ru;

    # Проксирование фронтенда
    location / {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

