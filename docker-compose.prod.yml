services:
  db:
    image: postgres:15-alpine
    container_name: instagram_cf_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-instagram_cf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-instagram_cf}
    ports:
      - "${DB_PORT:-5436}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-instagram_cf}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: instagram_cf_redis
    ports:
      - "${REDIS_PORT:-6383}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    container_name: instagram_cf_app
    # Production: без --reload, с workers
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes:
      - uploads_data:/app/backend/static/uploads
    environment:
      - PYTHONPATH=/app:/app/backend
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    working_dir: /app
    ports:
      - "${APP_PORT:-8009}:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery_worker:
    build: .
    container_name: instagram_cf_celery
    command: celery -A backend.celery_app.config.celery_app worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-4}
    volumes:
      - uploads_data:/app/backend/static/uploads
    environment:
      - PYTHONPATH=/app:/app/backend
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
    working_dir: /app
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: instagram_cf_frontend
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads_data:


